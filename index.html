<!DOCTYPE html>
<html lang="es" x-data="todoList()"  x-bind:class="darkMode ? 'dark' : 'light'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://kit.fontawesome.com/f131cf0926.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light0 dark:bg-dark text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300 min-h-screen">
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 relative">
            <!-- BotÃ³n modo oscuro -->
            <button @click="toggleDarkMode" class="absolute top-4 right-4 text-gray-600 dark:text-gray-400 hover:text-blue-500 dark:hover:text-blue-400 transition-colors">
                <i x-show="darkMode" class="fa-solid fa-moon text-xl"></i>
                <i x-show="!darkMode" class="fa-solid fa-sun text-xl"></i>
            </button>
            
            <h1 class="text-3xl font-bold mb-6 text-center">Todo List</h1>
            
            <!-- Formulario -->
            <form @submit.prevent="addTask" class="flex gap-2 mb-6">
                <input x-model="newTask" type="text" placeholder="Nueva tarea..."
                    class="flex-1 border-2 border-gray-200 dark:border-gray-700 rounded-lg p-3 bg-transparent focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/30 transition-all">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    AÃ±adir
                </button>
            </form>
            
            <!-- Lista de tareas -->
            <template x-if="tasks.length === 0">
                <p class="text-center text-gray-500 dark:text-gray-400 py-4">No hay tareas pendientes ðŸŽ‰</p>
            </template>
            
            <ul class="space-y-3">
                <template x-for="task in tasks" :key="task.id">
                    <li class="flex items-center gap-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 transition-all hover:shadow-md">
                        <input type="checkbox" x-model="task.completed" 
                               class="w-5 h-5 rounded border-2 border-gray-300 dark:border-gray-600 checked:bg-blue-500 checked:border-blue-500 focus:ring-blue-500/30">
                        <span x-text="task.text" 
                              class="flex-1 text-lg" 
                              :class="{ 'line-through opacity-60': task.completed }"></span>
                        <button @click="removeTask(task.id)" 
                                class="text-red-500 hover:text-red-600 p-2 rounded-full hover:bg-red-500/10 transition-colors">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </li>
                </template>
            </ul>
            
            <!-- Contador -->
            <div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-700 flex justify-between">
                <span class="text-gray-500 dark:text-gray-400">
                    Tareas completadas: 
                    <span x-text="completedTasks" class="font-medium"></span>
                </span>
                <span class="text-gray-500 dark:text-gray-400">
                    Total: 
                    <span x-text="tasks.length" class="font-medium"></span>
                </span>
            </div>
        </div>
    </div> 

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('todoList', () => ({
                newTask: '',
                tasks: JSON.parse(localStorage.getItem('tasks')) || [],
                darkMode: localStorage.getItem('darkMode') === 'true',
                
                get completedTasks() {
                    return this.tasks.filter(task => task.completed).length
                },
                
                addTask() {
                    if (this.newTask.trim()) {
                        this.tasks.push({
                            id: Date.now(),
                            text: this.newTask.trim(),
                            completed: false
                        })
                        this.newTask = ''
                        this.saveTasks()
                    }
                },
                
                removeTask(id) {
                    this.tasks = this.tasks.filter(task => task.id !== id)
                    this.saveTasks()
                },
                
                toggleDarkMode() {
                    this.darkMode = !this.darkMode
                    localStorage.setItem('darkMode', this.darkMode)
                },
                
                saveTasks() {
                    localStorage.setItem('tasks', JSON.stringify(this.tasks))
                }
            }))
        })
    </script>
</body>
</html>
